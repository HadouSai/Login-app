<div class="limiter animated fadeIn">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51">
                    Crear nueva cuenta
                </span>
                <!-- Mensajes de error si algun campo falla las validaciones -->
                <div *ngIf="form.submitted && form.controls.email.errors" class="alert-danger-personal alert alert-danger animated fadeIn"
                    role="alert">
                    *Correo obligatorio*
                </div>
                <div *ngIf="form.submitted && form.controls.nombre.errors" class="alert-danger-personal alert alert-danger animated fadeIn"
                    role="alert">
                    *Nombre obligatorio*
                </div>
                <div *ngIf="form.submitted && form.controls.password.errors" class="alert-danger-personal alert alert-danger animated fadeIn"
                    role="alert">
                    *Contraseña obligatoria*
                </div>
                <!-- <span class="text-danger">El correo es obligatorio</span> -->
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="email" name="email" placeholder="Email" required
                        [(ngModel)]="usuarioM.email">

                    <span class="focus-input100"></span>
                </div>

                <!-- <span class="text-danger">El nombre es obligatorio</span> -->

                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="nombre" required placeholder="Nombre y apellidos"
                        minlength="3" [(ngModel)]="usuarioM.nombre">

                    <span class="focus-input100"></span>
                </div>

                <!-- <span class="text-danger">La contraseña debe de ser más de 6 letras</span> -->
                <div class="wrap-input100 m-b-16" data-validate="Password is required">
                    <input class="input100" type="password" name="password" minlength="6" required
                        placeholder="Password" [(ngModel)]="usuarioM.password">
                    <span class="focus-input100"></span>
                </div>

                <div class=" w-full p-t-3 p-b-24 flex-r">
                    <div>
                        <li>
                            <a routerLink="/login" class="txt1">
                                ¿Ya tienes cuenta? / Ingresar
                            </a>
                        </li>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                        Crear cuenta
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
